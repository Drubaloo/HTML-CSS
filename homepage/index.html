<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome, Master Dru</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Hello, Master Dru</h1>

  <div class="weatherSec">


  </div>


  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Today's weather</span>
          <div class="temps">
            <p> Temp: <span id="temp"></span></p>
            <p> High: <span id="high"></span></p>
            <p> Low: <span id="low"></span></p>
          </div>
          <img id="weatherIcon" src="#">
        </div>
        <div class="card-action">
          <a
            href="https://weather.com/weather/today/l/Sacramento+CA?canonicalCityId=f8ebf75cd2c0861ca707133456d9955a9119246d944c9503a76344f5faeede9c">More</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">My Dad said:</span>
          <h1 id="joke"></h1>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Work Shit:</span>
          <button id="workButton">WORK</button>
          <button id="timerStart">50 Min</button>
          <p id="timer">50</p>
        </div>
      </div>
    </div>
  </div>


 


  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
